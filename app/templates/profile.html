{% extends "base.html" %}

{% block content %}

<style>

    h1 {
  text-align: center;
  -webkit-box-pack: center;
      -ms-flex-pack: center;
          justify-content: center;
}

.container h1 {
  font-size: 36px;
  color: #333;
  margin-bottom: 20px;
}

.container p {
  font-size: 18px;
  color: #fff;
  margin-bottom: 20px;
}

.container {
  max-width: 800px;
  margin: 50px auto;
  text-align: center;
}


.container .logout-btn {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  text-decoration: none;
  cursor: pointer;
  -webkit-transition: background-color 0.3s ease;
  transition: background-color 0.3s ease;
}

.container .logout-btn:hover {
  background-color: #0056b3;
}

</style>
<div class="container">
    
    <h1>Ура, ты админ!</h1>
    <p id='email'>Email: {{ current_user.email }}</p>
    <p>Твоя личная страничка</p>
    <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
</div>


{% endblock %}
