{% extends "base.html" %}
{% block content %}

<style>
      .card-container {
      background-color: #ffffff;
      border-radius: 40px;
      padding: 40px 20px;
      max-width: 700px;
      margin: 60px auto;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
    }

    .card {
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      border: none;
      background: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      animation: fadeInUp 0.6s ease forwards;
      opacity: 0;
    }

    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.3s; }
    .card:nth-child(4) { animation-delay: 0.4s; }
    .card:nth-child(5) { animation-delay: 0.5s; }
    .card:nth-child(6) { animation-delay: 0.6s; }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.15);
    }

    .card-img-top {
      height: 220px;
      object-fit: cover;
      width: 100%;
      border-radius: 20px 20px 0 0;
    }

    .card-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: 600;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .card:hover .card-overlay {
      opacity: 1;
    }

    .card-link {
      text-decoration: none;
      color: inherit;
    }
  </style>

<body>

<div class="card-container">
  <div class="container">
    <div class="row row-cols-1 row-cols-md-2 g-4">
      
      <div class="col">
        <a href="{{ url_for('video') }}" class="card-link">
          <div class="card">
            <img src="static/видео.png" class="card-img-top" alt="Видео">
            <div class="card-overlay">Видео</div>
          </div>
        </a>
      </div>

      <div class="col">
        <a href="#" class="card-link">
          <div class="card">

            <img src="static/галерея.png" class="card-img-top" alt="Галерея">
            <div class="card-overlay">Галерея</div>
          </div>
        </a>
      </div>

      <div class="col">
        <a href="#" class="card-link">
          <div class="card">
            <img src="static/аудио.png" class="card-img-top" alt="Аудио">
            <div class="card-overlay">Аудио</div>
          </div>
        </a>
      </div>

      <div class="col">
        <a href="#" class="card-link">
          <div class="card">
            <img src="static/стихи.png" class="card-img-top" alt="Стихи">
            <div class="card-overlay">Стихи</div>
          </div>
        </a>
      </div>

      <div class="col">
        <a href="{{ url_for('composers') }}" class="card-link">
          <div class="card">
            <img src="static/композиторы.png" class="card-img-top" alt="Композиторы">
            <div class="card-overlay">Композиторы</div>
          </div>
        </a>
      </div>

      <div class="col">
        <a href="#" class="card-link">
          <div class="card">
            <img src="static/ноты.png" class="card-img-top" alt="Ноты">
            <div class="card-overlay">Ноты</div>
          </div>
        </a>
      </div>

    </div>
  </div>
</div>
{% endblock %}
