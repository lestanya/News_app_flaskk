{% extends "base.html" %}
{% block content %}

<body>
  <main>
    <div class = 'container'>

      {% for file in files %}
      <h>{{ file.title }}</h>
        <p>Путь: {{ file.file_path }}</p>
        <img src="file.path">
        <p>Тип файла: {{ file.file_type }}</p>
        <p>Расширение: {{ file.file_extension }}</p>
        <p>Дата загрузки: {{ file.uploaded_at }}</p>
      {% endfor %}
    </div>

    
</div>

 
  </main>




</body>
{% endblock %}
